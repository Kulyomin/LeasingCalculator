<!DOCTYPE html>
<html lang="ru">

<head>
   <title>Калькулятор лизинга авто</title>
   <meta desscription="Калькулятор лизинга авто Oxem-Studio">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="./assets/image/logo.svg" type="image/x-icon">
   <link rel="stylesheet" href="./assets/style.css">
   <script defer src="./assets/main.js"></script>
</head>

<body>
   <div class="wrapper">
      <!-- Заголовок калькулятора -->
      <div class="calculator-content-title">
         <h1>Рассчитайте стоимость автомобиля в лизинг</h1>
      </div>
      <!-- Тело Калькулятора -->
      <div class="calculator-content-body">
         <div class="calculator-content-body-up">
            <!-- Инпут калькулятора стоимость -->
            <div class="calculator-input-wrapper">
               <h4 class="title">Стоимость автомобиля</h4>
               <div class="input">
                  <input id="total-price" type="number" min="1000000" max="6000000" value="3300000">
                  <h2>₽</h2>
               </div>
               <div class="input">
                  <input class="input-range" id="total-price-range" type="range" min="1000000" max="6000000">
               </div>
            </div>
            <!-- Инпут калькулятора взнос -->
            <div class="calculator-input-wrapper">
               <h4 class="title">Первоначальный взнос</h4>
               <div class="input">
                  <input id="initial-fee" class="fee" type="number" min="100000" max="3600000"
                     value="420000">
                  <h2 class="initial-fee-procent"><span id="initial-fee-procent">13</span><span>%</span></h2>
               </div>
               <div class="input">
                  <input class="input-range" id="initial-fee-range" type="range" min="10" max="60">
               </div>
            </div>
            <!-- Инпут калькулятора срок -->
            <div class="calculator-input-wrapper">
               <h4 class="title">Срок лизинга</h4>
               <div class="input">
                  <input id="leasing-term" type="number" min="1" max="60" value="60">
                  <h2>мес.</h2>
               </div>
               <div class="input">
                  <input class="input-range" id="leasing-term-range" type="range" min="1" max="60">
               </div>
            </div>

         </div>
         <!-- Результат калькулятора -->
         <div class="calculator-content-body-down">
            <div class="calculator-content-body-down-item item-1">
               <h4 class="title">Сумма договора лизинга</h4>
               <h1 id="amount-of-leasing">4 467 313<span>₽</span></h1>
            </div>
            <div class="calculator-content-body-down-item item-2">
               <h4 class="title">Ежемесячный платеж от</h4>
               <h1 id="monthly-payment">114 455<span>₽</span></h1>
            </div>
            <button class="calculator-content-body-down-item btn">
               <h2>Оставить заявку</h2>
            </button>
         </div>
      </div>
   </div>
</body>

</html>
